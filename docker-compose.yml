services:
  db:
    image: postgres:16
    container_name: secinc_db
    environment:
      POSTGRES_DB: secinc
      POSTGRES_USER: secinc_user
      POSTGRES_PASSWORD: secinc_pass
    volumes:
      - secinc_pg:/var/lib/postgresql/data

  web:
    build: .
    container_name: secinc_web
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      sh -c " python manage.py migrate && python manage.py runserver 0.0.0.0:8000 "

volumes:
  secinc_pg:
