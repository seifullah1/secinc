<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>SecInc â€” Login</title>

    <style>
        body {
            background: radial-gradient(900px 500px at 50% 0%, #111827, #05070c);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, .08);
            border: 1px solid rgba(255, 255, 255, .15);
            backdrop-filter: blur(30px);
            border-radius: 26px;
            padding: 32px;
            width: 360px;
            text-align: center;
            animation: fade .5s ease;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-top: 14px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, .2);
            background: rgba(255, 255, 255, .05);
            color: white;
            font-size: 14px;
        }

        input.shake {
            animation: shake .4s;
            border-color: #ef4444;
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: none;
            background: #3b82f6;
            color: white;
            font-size: 15px;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-6px);
            }

            50% {
                transform: translateX(6px);
            }

            75% {
                transform: translateX(-4px);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input {
            width: 100%;
            height: 52px;
            padding: 0 18px;
            border-radius: 16px;

            background: rgba(255, 255, 255, .06);
            border: 1px solid rgba(255, 255, 255, .18);

            color: #fff;
            font-size: 15px;
            line-height: 52px;

            outline: none;
            transition: border .2s, box-shadow .2s;
        }

        .input::placeholder {
            color: rgba(255, 255, 255, .5);
        }

        .input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, .25);
        }
    </style>
</head>

<body data-theme="{{ request.ui_theme }}">
    <div class="card">
        <h2>SecInc</h2>
        <div style="opacity:.7;margin-bottom:16px">Security Portal</div>

        {% if form.errors %}
        <audio autoplay>
            <source src="https://assets.mixkit.co/active_storage/sfx/2955/2955-preview.mp3">
        </audio>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input class="input" name="username" placeholder="{{ t('username') |tr:request }}">
            <input class="input" type="password" name="password" placeholder="{{ t('password') |tr:request }}">
            <button class="login-btn">{{ t('login') }}</button>
        </form>
    </div>

</body>

</html>
