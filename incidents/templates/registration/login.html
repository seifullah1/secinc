{% load i18n_tags %}
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>SecInc — Login</title>

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(900px 500px at 50% 0%, #111827, #05070c);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            margin: 0;
        }

        .card {
            background: rgba(255, 255, 255, .08);
            border: 1px solid rgba(255, 255, 255, .15);
            backdrop-filter: blur(30px);
            border-radius: 26px;
            padding: 32px;
            width: 360px;
            text-align: center;
            animation: fade .5s ease;
        }

        .input {
            display: block;
            width: 100%;
            height: 52px;

            padding: 0 18px;
            margin-top: 14px;

            border-radius: 16px;
            background: rgba(255, 255, 255, .06);
            border: 1px solid rgba(255, 255, 255, .18);

            color: #fff;
            font-size: 15px;
            line-height: 52px;

            outline: none;
            box-sizing: border-box;

            transition: border .2s, box-shadow .2s;
        }

        .input::placeholder {
            color: rgba(255, 255, 255, .5);
        }

        .input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, .25);
        }

        .input.shake {
            animation: shake .38s ease-in-out;
            border-color: #ef4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, .15);
        }

        .error-text {
            margin-top: 12px;
            font-size: 13px;
            color: rgba(239, 68, 68, .95);
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: none;
            background: #3b82f6;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-7px);
            }

            40% {
                transform: translateX(7px);
            }

            60% {
                transform: translateX(-5px);
            }

            80% {
                transform: translateX(5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        @keyframes fade {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body data-theme="{{ request.ui_theme }}">
    <div class="card">
        <h2 style="margin:0;">SecInc</h2>
        <div style="opacity:.7;margin:6px 0 12px;">Security Portal</div>

        {% if form.errors %}
        <audio autoplay>
            <source src="https://assets.mixkit.co/active_storage/sfx/2955/2955-preview.mp3">
        </audio>
        <div class="error-text">Неверный логин или пароль</div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}

            <input id="id_username" class="input {% if form.errors %}shake{% endif %}" name="username"
                placeholder="{{ 'username'|tr:request }}" autocomplete="username" required>

            <input id="id_password" class="input {% if form.errors %}shake{% endif %}" type="password" name="password"
                placeholder="{{ 'password'|tr:request }}" autocomplete="current-password" required>

            <button class="login-btn" type="submit">{{ 'login'|tr:request }}</button>
        </form>
    </div>

    {% if form.errors %}
    <script>
        (function () {
            const inputs = [document.getElementById("id_username"), document.getElementById("id_password")].filter(Boolean);
            inputs.forEach((el) => {
                el.classList.remove("shake");
                void el.offsetWidth;
                el.classList.add("shake");
            });
            const u = document.getElementById("id_username");
            if (u) u.focus();
        })();
    </script>

    {% endif %}
</body>

</html>
